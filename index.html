<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"

      crossorigin="anonymous"

    <title>MegaElectro</title>

  <body>
    <section class="header">
      <a href="#"
        ><img src="/images/logo (1).png " width="200px" height="30px"
      /></a>
      <div>
        <ul class="navbar">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#"
              ><i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#00a1ff"

              ></i>

        </ul>

    <section class="hero">
      <div>
        <div class="h4">Trade-in-offer</div>

        <div class="h1">On all products</div>
        <div class="p">Save more with coupon & up to 70% off!</div>
        <button>Shop Now</button>
      </div>
    </section>
    <section class="feature">
      <div class="feature-services">
        <div class="fe-box">
          <img src="/images/f1.png" />
          <div class="h6">Free Shipping</div>
        </div>
        <div class="fe-box">
          <img src="/images/f2.png" />
          <div class="h6">Online Order</div>
        </div>
        <div class="fe-box">
          <img src="/images/f3.png" />
          <div class="h6">Save Money</div>
        </div>
        <div class="fe-box">
          <img src="/images/f4.png" />
          <div class="h6">Promotions</div>
        </div>
        <div class="fe-box">
          <img src="/images/f5.png" />

        </div>
        <div class="fe-box">
          <img src="/images/f6.png" />
          <div class="h6">24/7 Support</div>
        </div>
      </div>
    </section>
    <section class="product1">
      <div class="product1-txt">
        <div class="text">Featured Products</div>
        <div class="txt">Summer collection New Modern Design</div>
      </div>
      <div class="pro-container">
        <div class="pro">
          <img src="/images/f1.jpeg" />

            <span>adidas</span>
            <div class="h5">Cartoon Astronaut T-Shirt</div>
            <div class="star">
              <i
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="#f6be00"
                    d="m5.825 22l1.625-7.025L2 10.25l7.2-.625L12 3l2.8 6.625l7.2.625l-5.45 4.725L18.175 22L12 18.275L5.825 22Z"
